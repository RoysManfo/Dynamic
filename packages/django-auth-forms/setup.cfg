[metadata]
name = django-auth-forms
version = 0.1
description = A Django app containing different pages aleady styled for web authentication.
long_description = file: README.rst
url = https://www.example.com/
author = Roys Manfo
author_email = manforoys@gmail.com
license = Apache Licence 2.0
classifiers =
    Environment :: Web Environment
    Framework :: Django
    Framework :: Django :: 4.0.4
    Intended Audience :: Developers
    License :: OSI Approved :: Apache Licence 2.0
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Topic :: Internet :: WWW/HTTP
    Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
include_package_data = true
packages = find:
python_requires = >=3.8
install_requires =
    Django >= 4.0