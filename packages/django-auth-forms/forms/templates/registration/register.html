{% block content %}
<h1>Sign In</h1>
<form action="" method="post">
    
    {% csrf_token %}
    {{ form.as_p }}

<script>
    const UL = document.querySelector("ul");
    function show_req(){UL.style.display="block";}
    document.querySelector("input#id_password1").addEventListener("click",show_req);
    document.querySelector("input#id_password1").addEventListener("focus",show_req);
</script>
{% endblock %}
